<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <h2>Mi E-commerce</h2>
        </header>
        <aside>
            <div class="categoria-cont">
                <h3>Categorias</h3>
                <ul>
                    <li>Perfumes<span>(13)</span></li>
                    <li>Ropa<span>(21)</span></li>
                    <li>Accesorios<span>(41)</span></li>
                    <li>Zapatos<span>(10)</span></li>
                </ul>      
            </div>     
        </aside>
        <main>
            <div class="card-container">
                 <div class="card-item">
                    <img src="assets/imgs/mykingdom.jpg" alt="item 1">
                    <h3>Perfume</h3>
                    <p><span>$31.990</span></p>
                    <button>Comprar</button>
                </div>
                <div class="card-item">
                    <img src="assets/imgs/phantom.jpg" alt="item 2">
                    <h3>Perfume </h3>
                    <p><span>$29.990</span></p>
                    <button>Comprar</button>
                </div>
                <div class="card-item">
                    <img src="assets/imgs/zapatos.jpg" alt="item 3">
                    <h3>Zapatos</h3>
                    <p><span>$39.990</span></p>
                    <button>Comprar</button>
                </div>
                <div class="card-item">
                    <img src="assets/imgs/poleron.jpg" alt="item 4">
                    <h3>Poleron adidas</h3>
                    <p><span>19.990</span></p>
                    <button>Comprar</button>
                </div>
            </div>
            
        </main>
        <footer>
            <h2>
                <span>@miEcommerce</span>
            </h2>
        </footer>
    </div>
</body>
</html>
